<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>Welcome to Tic-Tac-Toe!</h1>
        <form>
            <label for="player1name">Name of Player 1:</label>
            <input id='player1name' type="text" name='player1name' placeholder="Name here..">
            <br />
            <label for="player2name">Name of Player 2:</label>
            <input id='player2name' type="text" name='player2name' placeholder="Name here..">
            <br />
            <input type="submit" value="Start Game!">
        </form>
        <div class="game-grid">
        </div>
        <div class='game-winner'></div>
        <div class='game-status'></div>
        <button class="game-restart">Restart Game!</button>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
